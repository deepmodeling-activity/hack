<!DOCTYPE html>
<html>

<head>
    <title>AI Storybook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Amatic SC', cursive;
            font-size: 22px;
            line-height: 32px;
            color: #666;
            word-wrap: break-word !important;
            font-family: 'Amatic SC', cursive;
        }

        #mask {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
        }

        h1 {
            font-size: 70px;
        }

        #question-page {
            text-align: center;
            padding-top: 10%;
        }

        #question {
            margin-top: 5px;
            width: 60%;
            padding: 5px;
            font-size: 30px;
            border: none;
            border-radius: 5px;
        }

        #submit-question {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 25px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #submit-question:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #submit-question:hover {
            background-color: #537ac6;
        }

        #storybook-page {
            display: none;
            text-align: center;
            padding-top: 5%;
        }

        #back-to-question {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #back-to-question:hover {
            background-color: #537ac6;
        }

        .content {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .image {
            max-width: 100%;
            max-height: 512px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.1);
        }

        .text {
            margin: 20px;
            font-size: 25px;
            line-height: 34px;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #537ac6;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="mask"></div>
    <div id="question-page">
        <h1>Welcome to the AI Storybook</h1>
        <p>Type in a question and let the AI create a storybook for you!</p>
        <input type="text" id="question" placeholder="Type your question here..." autofocus>
        <button id="submit-question">Generate Storybook</button>
    </div>

    <div id="storybook-page">
        <button id="back-to-question">Back to Question</button>
        <div class="content">
            <img class="image" id="storybook-image" src="">
            <p class="text" id="storybook-text"></p>
            <button class="button" id="previous">Previous</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>

    <script>
        var pages = [];
        var currentPage = 0;

        function showStorybookPage() {
            $('#storybook-image').attr('src', pages[currentPage].url);
            $('#storybook-text').text(pages[currentPage].text);
            if (currentPage === 0) {
                $('#previous').hide();
            } else {
                $('#previous').show();
            }
            if (currentPage === pages.length - 1) {
                $('#next').hide();
            } else {
                $('#next').show();
            }
        }

        $(document).ready(function () {
            $('#submit-question').click(function () {
                var question = $('#question').val();
                $(this).prop('disabled', true);
                $('#mask').show();
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ prompt: question }),
                    success: function (response) {
                        pages = response;
                        currentPage = 0;
                        showStorybookPage();
                        $('#question-page').hide();
                        $('#storybook-page').show();
                        $('#mask').hide();
                        $('#submit-question').prop('disabled', false);
                    },
                    error: function (error) {
                        console.log(error);
                        $('#mask').hide();
                        $('#submit-question').prop('disabled', false);
                    }
                });
            });

            $('#back-to-question').click(function () {
                $('#question-page').show();
                $('#storybook-page').hide();
            });

            $('#previous').click(function () {
                if (currentPage > 0) {
                    currentPage--;
                    showStorybookPage();
                }
            });

            $('#next').click(function () {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    showStorybookPage();
                }
            });
        });
    </script>
</body>

</html>
