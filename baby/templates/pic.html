<!DOCTYPE html>
<html>

<head>
    <title>AI Storybook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Amatic SC', cursive;
            font-size: 22px;
            line-height: 32px;
            color: #666;
            word-wrap: break-word !important;
            font-family: 'Amatic SC', cursive;
        }

        #mask {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
        }

        h1 {
            font-size: 70px;
        }

        #question-page {
            text-align: center;
            padding-top: 10%;
        }

        #question {
            margin-top: 5px;
            width: 60%;
            padding: 5px;
            font-size: 30px;
            border: none;
            border-radius: 5px;
        }

        #submit-question {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 25px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }


        #submit-question:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #submit-question:hover {
            background-color: #537ac6;
        }

        #storybook-page {
            display: none;
            text-align: center;
            padding-top: 5%;
        }

        #back-to-question {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #back-to-question:hover {
            background-color: #537ac6;
        }

        .content {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .image {
            max-width: 100%;
            max-height: 512px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.1);
        }

        .text {
            margin: 20px;
            font-size: 25px;
            line-height: 34px;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #537ac6;
        }

        #start-record,
        #stop-record {
            padding: 10px;
            font-size: 25px;
            background-color: #6495ed;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #start-record:hover,
        #stop-record:hover {
            background-color: #537ac6;
        }

        #start-record i,
        #stop-record i {
            font-size: 1.5em;
        }
    </style>
    <style>
        /* cyrillic */
        @font-face {
            font-family: 'Amatic SC';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/amaticsc/v24/TUZ3zwprpvBS1izr_vOMscGKerUC_2fi-Vl4.woff2) format('woff2');
            unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        /* hebrew */
        @font-face {
            font-family: 'Amatic SC';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/amaticsc/v24/TUZ3zwprpvBS1izr_vOMscGKfLUC_2fi-Vl4.woff2) format('woff2');
            unicode-range: U+0590-05FF, U+200C-2010, U+20AA, U+25CC, U+FB1D-FB4F;
        }

        /* vietnamese */
        @font-face {
            font-family: 'Amatic SC';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/amaticsc/v24/TUZ3zwprpvBS1izr_vOMscGKcbUC_2fi-Vl4.woff2) format('woff2');
            unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
        }

        /* latin-ext */
        @font-face {
            font-family: 'Amatic SC';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/amaticsc/v24/TUZ3zwprpvBS1izr_vOMscGKcLUC_2fi-Vl4.woff2) format('woff2');
            unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */
        @font-face {
            font-family: 'Amatic SC';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/amaticsc/v24/TUZ3zwprpvBS1izr_vOMscGKfrUC_2fi-Q.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div id="mask"></div>
    <div id="question-page">
        <h1>Welcome to the AI Storybook</h1>
        <p>Type in a question and let the AI create a storybook for you!</p>
        <input type="text" id="question" placeholder="Type your question here..." autofocus>
        <button id="submit-question">Generate Storybook</button>
        <button id="start-record"><i class="fas fa-microphone"></i></button>
        <button id="stop-record" style="display: none;"><i class="fas fa-microphone-slash"></i></button>

    </div>

    <div id="storybook-page">
        <button id="back-to-question"><i class="fas fa-arrow-left"></i></button>
        <div class="content">
            <img class="image" id="storybook-image" src="">
            <p class="text" id="storybook-text"></p>
            <button class="button" id="previous"><i class="fas fa-arrow-left"></i></button>
            <button class="button" id="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        var pages = [];
        var currentPage = 0;
        var recognition;

        if (!('webkitSpeechRecognition' in window)) {
            alert('Your browser does not support speech recognition. Please use Google Chrome.');
        } else {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'cmn-Hans-CN';  // Set the language to Simplified Chinese
            recognition.onresult = function (event) {
                var interim_transcript = '';
                var final_transcript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final_transcript += event.results[i][0].transcript;
                    } else {
                        interim_transcript += event.results[i][0].transcript;
                    }
                }
                $('#question').val(final_transcript + interim_transcript);
            }
            recognition.onerror = function (event) {
                console.log(event.error);
            }
        }

        $('#start-record').click(function () {
            recognition.start();
            $('#start-record').hide();
            $('#stop-record').show();
        });

        $('#stop-record').click(function () {
            recognition.stop();
            $('#start-record').show();
            $('#stop-record').hide();
        });


        function showStorybookPage() {
            $('#storybook-image').attr('src', pages[currentPage].url);
            $('#storybook-text').text(pages[currentPage].text);
            if (currentPage === 0) {
                $('#previous').hide();
            } else {
                $('#previous').show();
            }
            if (currentPage === pages.length - 1) {
                $('#next').hide();
            } else {
                $('#next').show();
            }
        }

        $(document).ready(function () {
            $('#submit-question').click(function () {
                var question = $('#question').val();
                $(this).prop('disabled', true);
                $('#mask').show();
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ prompt: question }),
                    success: function (response) {
                        pages = response;
                        currentPage = 0;
                        showStorybookPage();
                        $('#question-page').hide();
                        $('#storybook-page').show();
                        $('#mask').hide();
                        $('#submit-question').prop('disabled', false);
                    },
                    error: function (error) {
                        console.log(error);
                        $('#mask').hide();
                        $('#submit-question').prop('disabled', false);
                    }
                });
            });

            $('#back-to-question').click(function () {
                $('#question-page').show();
                $('#storybook-page').hide();
            });

            $('#previous').click(function () {
                if (currentPage > 0) {
                    currentPage--;
                    showStorybookPage();
                }
            });

            $('#next').click(function () {
                if (currentPage < pages.length - 1) {
                    currentPage++;
                    showStorybookPage();
                }
            });
        });
    </script>
</body>

</html>
